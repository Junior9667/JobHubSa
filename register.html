<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub SA - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <!-- The header content is now dynamically generated by script.js -->
    </header>

    <main class="section-padding">
        <div class="container">
            <form id="register-form" class="job-form auth-form">
                <h2 class="text-center">Create a New Account</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Account Type</label>
                    <div class="radio-group">
                        <label><input type="radio" name="role" value="seeker" checked> Job Seeker</label>
                        <label><input type="radio" name="role" value="employer"> Employer</label>
                    </div>
                </div>
                <div class="form-actions" style="justify-content: center;">
                    <button type="submit" class="btn btn-secondary">Register</button>
                </div>
                 <p class="auth-switch-text text-center">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
         <!-- The footer is the same as on other pages -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
