<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Posts - JobHub SA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <!-- Header is injected by script.js -->
    </header>

    <main>
        <section class="static-page-header">
            <div class="container">
                <h1>My Posted Jobs</h1>
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <div class="top-actions">
                    <a href="post-job.html" class="btn btn-secondary">Post a New Job</a>
                </div>

                <div id="job-posts-list">
                    <!-- Job posts will be dynamically inserted here -->
                </div>

                <div id="no-job-posts-state" class="empty-state" style="display: none;">
                    <h3>You haven't posted any jobs yet.</h3>
                    <p>Post a job to attract top talent in South Africa.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- View Applicants Modal -->
    <div id="view-applicants-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="applicants-modal-title">Applicants</h3>
                <button id="close-applicants-modal-btn" class="close-button">&times;</button>
            </div>
            <div id="applicants-list-container" class="modal-body">
                <!-- Applicant list will be inserted here by script.js -->
            </div>
        </div>
    </div>

    <!-- Applicant Details Modal -->
    <div id="applicant-details-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Applicant Details</h3>
                <button id="close-details-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div id="applicant-details-content">
                    <!-- Details inserted here by script.js -->
                </div>
                <div class="form-actions" style="margin-top: 20px;">
                    <a href="#" id="download-cv-link" class="btn btn-secondary" target="_blank">Download CV</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <!-- Footer is injected by script.js -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
