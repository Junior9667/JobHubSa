<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub SA - Find Your Next Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <!-- Content is injected by script.js -->
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h1>Find Your Dream Job in South Africa</h1>
                <p>Search from thousands of job listings from top companies</p>
                <div class="search-form">
                    <div class="search-field">
                        <i class="fas fa-search"></i>
                        <input type="text" id="keyword-search" placeholder="Keyword (e.g., Engineer, Sales)">
                    </div>
                    <div class="search-field">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="location-search" placeholder="Location (e.g., Cape Town)">
                    </div>
                    <div class="search-field">
                        <i class="fas fa-briefcase"></i>
                        <select id="category-search">
                            <option value="">All Categories</option>
                            <option value="IT">IT</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finance">Finance</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Healthcare">Healthcare</option>
                        </select>
                    </div>
                    <button id="search-jobs-btn" class="btn btn-secondary">Search Jobs</button>
                </div>
            </div>
        </section>

        <section class="job-listings-section section-padding">
            <div class="container">
                <h2 id="job-listings-title" class="text-center">All Job Listings</h2>
                <div id="job-listings-grid" class="job-listings-grid">
                    <!-- Job cards will be dynamically inserted here -->
                </div>
                <div id="no-jobs-message" class="empty-state" style="display: none;">
                    <p>No jobs found matching your criteria.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Application Modal -->
    <div id="apply-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-job-title">Apply for Job</h3>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="application-form" class="job-form">
                    <input type="hidden" id="apply-job-id">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="cv-upload">Upload CV (PDF format only)</label>
                        <input type="file" id="cv-upload" required accept=".pdf">
                        <p class="file-note">Please ensure your CV is in PDF format.</p>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-secondary">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <!-- Content is injected by script.js -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
