<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job - JobHub SA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <!-- Header is injected by script.js -->
    </header>

    <main>
        <section class="static-page-header">
            <div class="container">
                <h1>Post a New Job</h1>
            </div>
        </section>
        
        <section class="section-padding">
            <div class="container">
                <form id="post-job-form" class="job-form">
                    <h3>Job Details</h3>
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" placeholder="e.g., Senior Frontend Developer" required>
                    </div>
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" placeholder="e.g., Tech Solutions Ltd." required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g., Cape Town, South Africa" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="IT">IT</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finance">Finance</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Other..">IT</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="company-logo">Company Logo URL (Optional)</label>
                        <input type="url" id="company-logo" placeholder="https://example.com/logo.png">
                        <p class="file-note">If left blank, a default logo will be used.</p>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-secondary">Post Job</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Footer is injected by script.js -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
