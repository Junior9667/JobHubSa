<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHub SA - Post a New Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <!-- Content is injected by script.js -->
    </header>

    <main class="post-job-page section-padding">
        <div class="container">
            <h2 class="text-center">Post a New Job</h2>
            <p class="text-center subtext">Fill in the details to attract the best candidates in South Africa</p>

            <form id="post-job-form" class="job-form">
                <h3>Basic Information</h3>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" required>
                </div>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Healthcare">Healthcare</option>
                    </select>
                </div>

                <h3>Job Details</h3>
                 <div class="form-group">
                    <label for="job-description">Job Description</label>
                    <textarea id="job-description" rows="8" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-secondary">Post Job</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <!-- Content is injected by script.js -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
